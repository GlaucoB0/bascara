        <h1>Bhaskara</h1>

            <p><input class="input" type="number" name="" placeholder="  B - em frente do x" id="nB"> </p>
            <p><input class="input" type="number" name="" placeholder="  C - valor sozinho" id="nC"> </p>
            <input type="button" value="Calcular X" onclick="bask()" id="calcular">

            <div id="res"></div>
        </div>
    </div>
